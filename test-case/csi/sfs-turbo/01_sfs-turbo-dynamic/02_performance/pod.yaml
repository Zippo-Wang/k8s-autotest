apiVersion: v1
kind: Pod
metadata:
  name: sfsturbo-nginx-performance
spec:
  containers:
    - image: nginx
      name: sfsturbo-nginx-performance
      command: [ "/bin/sh" ]
      args: [ "-c", "while true; do echo $(date -u) >> /mnt/sfsturbo/outfile; sleep 5; done" ]
      volumeMounts:
        - mountPath: /mnt/sfsturbo
          name: sfsturbo-data
  volumes:
    - name: sfsturbo-data
      persistentVolumeClaim:
        claimName: sfsturbo-pvc-performance
